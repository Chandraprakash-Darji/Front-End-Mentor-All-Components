<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Space tourism website</title>
    <link rel="stylesheet" href="./style/main.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed&family=Bellefair&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="min-h-screen bg-[url(./assets/crew/background-crew-mobile.jpg)] sm:bg-[url(./assets/crew/background-crew-tablet.jpg)] lg:bg-[url(./assets/crew/background-crew-desktop.jpg)] bg-no-repeat bg-cover text-fmWhite overflow-x-hidden font-fmBarlow flex flex-col"
  >
    <header
      class="relative navBox h-28 lg:h-36 flex justify-between items-center pt-0 lg:pt-10 font-fmBarlowCondensed tracking-[.17em] text-2xl uppercase text-fmWhite"
    >
      <hr
        class="hidden lg:block absolute w-[15rem] xl:w-[50vw] ml-44 z-10 opacity-30 bg-white"
      />
      <img
        src="./assets/shared/logo.svg"
        alt="Main Logo"
        class="ml-10 w-12 h-12"
      />
      <img
        src="./assets/shared/icon-hamburger.svg"
        alt="menu btn"
        class="hamburger"
      />
      <nav class="hidden sm:menu backdrop-blur-3xl">
        <div class="navDesk navA activeNav">
          <span class="hidden md:inline-block"> 00</span> Home
        </div>
        <div class="navDesk navA">
          <span class="hidden md:inline-block"> 01</span> Destination
        </div>
        <div class="navDesk navA">
          <span class="hidden md:inline-block"> 02</span> Crew
        </div>
        <div class="navDesk navA">
          <span class="hidden md:inline-block"> 03</span> Technology
        </div>
      </nav>
    </header>
    <nav class="menuMobile">
      <div class="navConatain">
        <img
          src="./assets/shared/icon-close.svg"
          alt="menu btn"
          class="closeNav"
        />
        <div class="navMob navA activeNav">Home</div>
        <div class="navMob navA">Destination</div>
        <div class="navMob navA">Crew</div>
        <div class="navMob navA">Technology</div>
      </div>
    </nav>
    <main
      class="max-w-[95rem] mx-auto text-center p-6 sm:pb-0 sm:px-16 md:px-20 flex flex-col lg:flex-row lg:justify-between lg:px-5 lg:text-left lg:gap-16 items-start lg:mt-32 xl:gap-56"
    >
     
    </main>
    <script src="./script.js" type="module"></script>
  </body>
</html>
