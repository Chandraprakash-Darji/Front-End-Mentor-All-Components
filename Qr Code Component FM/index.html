<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Goggle Font Outfit -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!--  My Style Sheet -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body class="bg-LightGray flex flex-col justify-center items-center h-screen">
    <div class="bg-White mx-7 rounded-3xl p-4 text-center max-w-sm">
      <img
        src="./assets/images/image-qr-code.png"
        alt="Qr Code"
        class="rounded-3xl"
      />
      <h1 class="font-bold text-DarkBlue text-2xl mx-3 my-5">
        Improve your front-end skills by building projects
      </h1>
      <p class="text-xl mb-6 text-GrayishBlue font-normal">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>

    <div class="text-sm absolute bottom-0 mb-2">
      Challenge by
      <a
        class="text-DarkBlue font-bold"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/Chandraprakash-Darji"
        class="text-DarkBlue font-bold"
        >ChandraPrakash Darji</a
      >.
    </div>
  </body>
</html>
