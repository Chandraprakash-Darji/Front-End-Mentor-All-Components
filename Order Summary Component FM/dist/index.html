<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    
    <link rel="stylesheet" href="/assets/index.484765dd.css">
  </head>
  <body
    class="h-screen flex flex-col justify-center items-center bg-FmPaleBlue sm:desktop font-FmRedHotDisplay text-center relative"
  >
    <main
      class="bg-FmVeryPaleBlue max-w-xs rounded-2xl overflow-hidden shadow-2xl shadow-FmDesaturatedBlue/30"
    >
      <img src="/assets/illustration-hero.38d7bf58.svg" alt="Hero svg" class="w-full" />
      <div class="px-4">
        <h1 class="my-5 font-black text-2xl text-FmDarkBlue">Order Summary</h1>
        <p
          class="px-5 mx-3 font-medium text-FmDesaturatedBlue leading-6 tracking-wide"
        >
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div
          class="price-box grid gap-x-4 justify-items-start items-center my-4 p-3 bg-FmPaleBlue/40 rounded-lg"
        >
          <img class="row-span-2" src="/assets/icon-music.80cb256f.svg" alt="" />
          <p class="font-black text-FmDarkBlue">Annual Plan</p>
          <p
            class="row-span-2 justify-self-end text-FmBrightBlue font-bold text-sm transition-all hover:text-FmBrightBlue/80 cursor-pointer"
          >
            Change
          </p>
          <p class="text-FmDesaturatedBlue font-medium text-sm">$59.99/year</p>
        </div>
        <button
          class="bg-FmBrightBlue w-full text-FmPaleBlue py-3 my-3 font-black tracking-wide rounded-xl shadow-2xl shadow-FmBrightBlue/40 transition-all hover:bg-FmBrightBlue/80"
        >
          Proceed to Payment
        </button>
        <p
          class="my-4 mb-6 font-black tracking-wide text-FmDesaturatedBlue cursor-pointer transition-all hover:text-FmDarkBlue"
        >
          Cancel Order
        </p>
      </div>
    </main>

    <div class="absolute bottom-2 text-FmDarkBlue text-sm">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="font-bold text-FmBrightBlue"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/Chandraprakash-Darji"
        class="font-bold text-FmBrightBlue"
        >Chandraprakash Darji</a
      >.
    </div>
  </body>
</html>
