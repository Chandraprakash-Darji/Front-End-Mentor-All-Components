<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    
    <link rel="stylesheet" href="./assets/index.22a8d58b.css">
  </head>
  <body
    class="h-screen bg-VeryMainBG flex flex-col justify-center items-center"
  >
    <main class="bg-VeryCardBG max-w-sm rounded-3xl p-6">
      <img src="./assets/image-equilibrium.90d2b484.jpg" alt="nft" class="rounded-3xl" />
      <h1 class="text-White text-3xl font-semibold my-5">Equilibrium #3429</h1>
      <p class="text-SoftBlue text-lg">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="flex justify-between font-semibold my-5">
        <p class="text-Cyan flex gap-2 flex-auto items-center">
          <img src="./assets/icon-ethereum.76974d10.svg" alt="eth" class="h-6" /> 0.041
          ETH
        </p>
        <p class="text-SoftBlue flex gap-2 flex-auto justify-end items-center">
          <img src="./assets/icon-clock.725e4636.svg" alt="clock" class="h-6" /> 3 days
          left
        </p>
      </div>
      <div class="border-t-2 border-VeryLine flex items-center gap-4 pt-6">
        <img
          src="./assets/image-avatar.48c39391.png"
          alt="profile avatar"
          class="border-2 rounded-full h-10"
        />
        <p class="text-SoftBlue">
          Creation of
          <span class="text-White">Jules Wyvern </span>
        </p>
      </div>
    </main>

    <div class="text-White absolute bottom-2 text-sm">
      Challenge by
      <a
        class="text-SoftBlue font-semibold"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="text-SoftBlue font-semibold"
        href="https://github.com/Chandraprakash-Darji"
        >ChandraPrakassh Darji</a
      >.
    </div>
  </body>
</html>
